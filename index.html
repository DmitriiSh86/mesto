<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <script src="./scripts/script.js"></script>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img src="./images/edit.svg" alt="Редактирование" class="profile__edit">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>          
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/plus.svg" alt="Плюс" class="profile__plus">
        </button>
      </section>

      <ul class="elements" aria-label="photo"></ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_editor">
      <div class="popup__container">
        <form name="popupEditorForm" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__input">
            <input
              type="text"
              placeholder="Имя"
              class="popup__text popup__text_type_name"
            >
            <input
              type="text"
              placeholder="Работа"
              class="popup__text popup__text_type_job"
            >
            <button class="popup__button" type="submit">Сохранить</button>            
          </div>          
        </form>
        <button type="button" class="popup-close"></button>
      </div>      
    </div>

    <div class="popup popup_type_addcard">
      <div class="popup__container">
        <form name="popupAddForm" class="popup__form">
          <h3 class="popup__title">Новое место</h3>
          <div class="popup__input">
            <input
              type="text"
              placeholder="Название"
              class="popup__text popup__text_type_card-name"
            >
            <input
              type="text"
              placeholder="Ссылка на картинку"
              class="popup__text popup__text_type_card-link"
            >
            <button class="popup__button" type="submit">Создать</button>            
          </div>          
        </form>
        <button type="button" class="popup-close popup-close_type_add "></button>
      </div>      
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__container-photo">
        <figure class="popup__figure">
          <img src="#" alt="#" class="popup__photo">
          <figcaption class="popup__photo-text"></figcaption>
        </figure>
        <button type="button" class="popup-close popup-close_type_photo"></button>
      </div>      
    </div>
    
    <template class="card-template">
      <li class="elements__element">
        <img class="elements__photo">
        <div class="elements__bar">
          <h2 class="elements__title"></h2>
          <button type="button" class="elements__like"></button>
        </div>
        <div class="elements__trash"></div>
      </li>
    </template>

   
  </body>
</html>
