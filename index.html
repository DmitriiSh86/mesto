<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="images/logo.bad0f45a85a7a8272e00.svg" alt="Логотип" class="header__logo"></header><main><section class="profile"><button class="profile__avatar-box" type="button"><img src="" alt="Пользователь" class="profile__avatar"></button><div class="profile__info"><div class="profile__title-edit"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"><img src="images/edit.8667ac4a523e8fc42e59.svg" alt="Редактирование" class="profile__edit"></button></div><p class="profile__subtitle"></p></div><button class="profile__add-button" type="button"><img src="images/plus.d86bb2edc2f6eadb96b7.svg" alt="Плюс" class="profile__plus"></button></section><ul class="elements" aria-label="photo"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_editor"><div class="popup__container"><form name="popupEditorForm" class="popup__form" novalidate><h3 class="popup__title">Редактировать профиль</h3><div class="popup__input"><label class="popup__field"><input id="form-editor-name" placeholder="Имя" class="popup__text popup__text_type_name" required minlength="2" maxlength="40"> <span class="popup__input-error form-editor-name-error"></span></label> <label class="popup__field"><input id="form-editor-about" placeholder="Работа" class="popup__text popup__text_type_job" required minlength="2" maxlength="40"> <span class="popup__input-error form-editor-about-error"></span></label> <button class="popup__button" type="submit">Сохранить</button></div></form><button type="button" class="popup-close popup-close_type_profile"></button></div></div><div class="popup popup_type_add-card"><div class="popup__container"><form name="popupAddForm" class="popup__form" novalidate><h3 class="popup__title">Новое место</h3><div class="popup__input"><label class="popup__field"><input id="form-card-name" placeholder="Название" class="popup__text popup__text_type_card-name" required minlength="2" maxlength="30"> <span class="popup__input-error form-card-name-error"></span></label> <label class="popup__field"><input id="form-card-link" type="url" placeholder="Ссылка на картинку" class="popup__text popup__text_type_card-link" required> <span class="popup__input-error form-card-link-error"></span></label> <button class="popup__button" type="submit">Создать</button></div></form><button type="button" class="popup-close popup-close_type_add"></button></div></div><div class="popup popup_type_photo"><div class="popup__container-photo"><figure class="popup__figure"><img src="#" alt="#" class="popup__photo"><figcaption class="popup__photo-text"></figcaption></figure><button type="button" class="popup-close popup-close_type_photo"></button></div></div><div class="popup popup_type_delete"><div class="popup__container"><form name="popup_delete" class="popup__form" novalidate><h3 class="popup__title popup__title-delete">Вы уверены?</h3><button class="popup__button" type="submit">Да</button></form><button type="button" class="popup-close popup-close_delete"></button></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><form name="popupEditAvatar" class="popup__form" novalidate><h3 class="popup__title">Обновить аватар</h3><div class="popup__input"><label class="popup__field"><input id="form-new-avatar" type="url" placeholder="Ссылка на картинку" class="popup__text popup__text_type_new-avatar" required> <span class="popup__input-error form-new-avatar-error"></span></label> <button class="popup__button" type="submit">Сохранить</button></div></form><button type="button" class="popup-close popup-close_type_edit-avatar"></button></div></div><template class="card-template"><li class="elements__element"><img class="elements__photo"><div class="elements__bar"><h2 class="elements__title"></h2><div class="elements__like-box"><button type="button" class="elements__like"></button> <span class="elements__like-number">0</span></div></div><button type="button" class="elements__trash"></button></li></template></body></html>
