<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/kusto.jpg"
          alt="Жак-Ив Кусто"
          class="profile__avatar"
        >
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>

        <button class="profile__add-button">
          <img src="./images/plus.svg" alt="Плюс" class="profile__plus">
        </button>
      </section>
      <section class="elements" aria-label="photo">
        <div class="elements__element">
          <img
            src="./images/dombai1.png"
            class="elements__photo"
            alt="Домбай"
          >
          <div class="elements__bar">
            <p class="elements__title">Домбай</p>
            <div class="elements__like elements__like_activ"></div>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/Elbrus1.png"
            class="elements__photo"
            alt="Эльбрус"
          >
          <div class="elements__bar">
            <p class="elements__title">Эльбрус</p>
            <div class="elements__like"></div>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/Karachaevsk1.jpg"
            class="elements__photo"
            alt="Карачаевск"
          >
          <div class="elements__bar">
            <p class="elements__title">Карачаевск</p>
            <div class="elements__like"></div>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/dombai2.png"
            class="elements__photo"
            alt="Домбай"
          >
          <div class="elements__bar">
            <p class="elements__title">Домбай</p>
            <div class="elements__like"></div>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/Elbrus2.png"
            class="elements__photo"
            alt="Эльбрус"
          >
          <div class="elements__bar">
            <p class="elements__title">Эльбрус</p>
            <div class="elements__like"></div>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/Karachaevsk2.jpg"
            class="elements__photo"
            alt="Карачаевск"
          >
          <div class="elements__bar">
            <p class="elements__title">Карачаево-Черкесская Республика</p>
            <div class="elements__like"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <div class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__input">
            <input
              id="nameF"
              type="text"
              placeholder="Имя"
              class="popup__text"
            >
            <input
              id="jobF"
              type="text"
              placeholder="Работа"
              class="popup__text"
            >
            <button class="popup__button">Сохранить</button>
          </div>
          <button class="popup__cross"></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
