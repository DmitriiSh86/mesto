<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img src="./images/edit.svg" alt="Редактирование" class="profile__edit">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>          
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/plus.svg" alt="Плюс" class="profile__plus">
        </button>
      </section>

      <ul class="elements" aria-label="photo">
        <li class="elements__element">
          <img
            src="./images/dombai1.png"
            class="elements__photo"
            alt="Домбай"
          >
          <div class="elements__bar">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img
            src="./images/Elbrus1.png"
            class="elements__photo"
            alt="Эльбрус"
          >
          <div class="elements__bar">
            <h2 class="elements__title">Эльбрус</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img
            src="./images/Karachaevsk1.jpg"
            class="elements__photo"
            alt="Карачаевск"
          >
          <div class="elements__bar">
            <h2 class="elements__title">Карачаевск</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img
            src="./images/dombai2.png"
            class="elements__photo"
            alt="Домбай"
          >
          <div class="elements__bar">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img
            src="./images/Elbrus2.png"
            class="elements__photo"
            alt="Эльбрус"
          >
          <div class="elements__bar">
            <h2 class="elements__title">Эльбрус</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img
            src="./images/Karachaevsk2.jpg"
            class="elements__photo"
            alt="Карачаевск"
          >
          <div class="elements__bar">
            <h2 class="elements__title">Карачаево-Черкесская Республика</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form name="popupEditorForm" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__input">
            <input
              type="text"
              placeholder="Имя"
              class="popup__text popup__text_type_name"
            >
            <input
              type="text"
              placeholder="Работа"
              class="popup__text popup__text_type_job"
            >
            <button class="popup__button" type="submit">Сохранить</button>            
          </div>          
        </form>
        <button type="button" class="popup-close"></button>
      </div>      
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
